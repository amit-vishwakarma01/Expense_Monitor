<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


<script type="text/javascript">
  let hi='{{error}}'
  if (hi){

    alert('{{error}}');
  
  }
</script>
</head>
<body>
<!-- Navbar  --->
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="/Expenses/dashboard" class="navbar-brand">
                <!---<img src="/examples/images/logo.svg" height="28" alt="Expense Monitor">-->
                 <b style="color: black;">Expense Monitor</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/Expenses/dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="/Expenses/contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>
                    <a href="/Expenses/userquery" class="nav-item nav-link active"><b style="color: black;">Queries</b></a>
                </div>
                <div class="navbar-nav ms-auto">
                  <a href="/Pod/pods" class="nav-item nav-link active"><button type="submit" class="btn btn-primary">Sharing Groups</button></a>
                  <a href="/Pod/addpod" class="nav-item nav-link active"><button type="submit" class="btn btn-primary">Create New Group</button></a>
                	<a href="/authentication/change_password" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Change Password</button></a>
                	<a href="/Expenses/myprofile" class="nav-item nav-link active"><button type="button" class="btn btn-primary">My Profile</button></a>
                	<a href="/authentication/logout" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Navbar End --->

<section class="vh-60 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Temporary User Registration Form
              </h3>
  <small >Note-: <small style="color: red;">*</small> </small>Fields are Mandatory.<br>
    
    <div class="mt-4 pt-2">
                 <small style="color: red;"> {{error}}</small>
                </div>
  
              <form action="/authentication/tempuserregister?searchid={{podid}}" method="post">
                {% csrf_token %}
                  <br>
  
                <div class="row">
                  <div class="col-md-4 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" placeholder="First Name" name="fname" class="form-control form-control-md" required />
                      <label class="form-label" for="firstName">First Name<small style="color: red;">*</small></label>
                    </div>
  
                  </div>
                  <div class="col-md-4 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" placeholder="Middle Name" name="mname" class="form-control form-control-md" />
                      <label class="form-label" for="middleName">Middle Name</label>
                    </div>
  
                  </div>
  
                  <div class="col-md-4 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" placeholder="Last Name" name="lname" class="form-control form-control-md" required />
                      <label class="form-label" for="lastName">Last Name<small style="color: red;">*</small></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
  
                    <h6 class="mb-2 pb-1">Gender<small style="color: red;">*</small>: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" name="gender" type="radio" name="gender" id="femaleGender"
                        value="Male" checked />
                      <label class="form-check-label" for="femaleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" name="gender" type="radio" name="gender" id="maleGender"
                        value="Female" />
                      <label class="form-check-label" for="maleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" name="gender" type="radio" name="gender" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" placeholder="Email Address" name="email" class="form-control form-control-md"  />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="number" id="phoneNumber" placeholder="Mobile Number" name="mobile" class="form-control form-control-md" maxlength="10"  />
                      <label class="form-label" for="phoneNumber" >Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <center><input class="btn btn-primary btn-md" type="submit" value="Submit" /></center>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




</body>
</html>
