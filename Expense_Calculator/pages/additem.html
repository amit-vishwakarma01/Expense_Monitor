<html>
<head>

  let hi='{{error}}'

    alert('{{error}}');
  
  }

</head>
<body>
<!-- Navbar  --->

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="dashboard" class="navbar-brand">
                <!---<img src="/examples/images/logo.svg" height="28" alt="Expense Monitor">-->

            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>
                    <a href="userquery" class="nav-item nav-link active"><b style="color: black;">Queries</b></a>
                </div>
                <div class="navbar-nav ms-auto">
                  <a href="/Expenses/addexpense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">+Add Expense</button></a>
                  <a href="/Expenses/expense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Show Expense</button></a>
                	<a href="/authentication/change_password" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Change Password</button></a>
                	<a href="/Expenses/myprofile" class="nav-item nav-link active"><button type="button" class="btn btn-primary">My Profile</button></a>

            </div>

</div>

<!-- Navbar End --->



<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Expense
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
  
  

            <form action="addingitem" method="post">
              {% csrf_token %}
                <br>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <select class="form-select" aria-label="Default select example" name="Type">
                      <option selected>Choose Expense Type</option>
                      {% for i  in res %}
                      <option value='{{i.expense_type}}'>{{i.expense_type}}</option>
                      {% endfor %}
                  </select>
                  <label class="form-label" for="lastName">Choose Expense Type<small style="color: red;">*</small></label>
                </div>

                <div class="col-md-6 mb-6">

                  <div class="form-outline">
                    <input type="date" id="lastName" name="date" class="form-control form-control-md" required  />
                             <label class="form-label" for="lastName">Date<small style="color: red;">*</small></label>         
                  </div>

                </div>
              </div>
<!----
              <div class="row">
                
                <div class="col-md-6 mb-4 ">

              <select class="form-select" aria-label="Default select example" name="Type">
                      <option selected>Choose Expense Type</option>
                      {% with ''|center:31 as range %}
                    {% for _ in range %}
                    <option value='{{ forloop.counter }}'>{{ forloop.counter }}</option>
                        {{ forloop.counter }}
                    {% endfor %}
                    {% endwith %}
                      
                  </select>
                </div>
              </div>
            -->

              <div class="row">
                <div class="col-md-6 mb-4 ">

                  <div class="form-outline">
                    <input type="Number" id="phoneNumber" name="amount" placeholder="Amount(in rupees)" class="form-control form-control-md" maxlength="10" required />
                    
                    <label class="form-label" for="phoneNumber" >Amount<small style="color: red;">*</small></label>
                  </div>

                </div>
              

                <div class="col-md-6 mb-4 ">

                  <select class="form-select" aria-label="Default select example" name="payment_mode">
                      <option selected>Choose Pyment Mode</option>
                      <option value="Online">Online</option>
                      <option value="Offline(Cash)">Offline(Cash)</option>
                  </select>
                    <label class="form-label" for="phoneNumber" >Choose Payment Mode<small style="color: red;">*</small></label>
                  </div>
              </div>

              <div class="mt-4 pt-2" sty>
                <center><input class="btn btn-primary btn-md" type="submit" value="Add Expense" /></center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





</body>
</html>
