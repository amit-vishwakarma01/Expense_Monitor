<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Password</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<style type="text/css">
        


.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
:root {
  --borderWidth: 7px;
  --height: 24px;
  --width: 12px;
  --borderColor: #78b13f;
}

body {
  
  text-align: center;
}

.check {
  display: inline-block;
  transform: rotate(45deg);
  height: var(--height);
  width: var(--width);
  border-bottom: var(--borderWidth) solid var(--borderColor);
  border-right: var(--borderWidth) solid var(--borderColor);
}
    </style>

</head>
<body >

<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="/Expenses/dashboard" class="navbar-brand">
                 <b style="color: black;">Expense Monitor</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/Expenses/dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="/Expenses/contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>
                    <a href="userquery" class="nav-item nav-link active"><b style="color: black;">Queries</b></a>
                </div>
                <div class="navbar-nav ms-auto">
                  <a href="/Expenses/addexpense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">+Add Expense</button></a>
                  <a href="/Expenses/expense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Show Expense</button></a>
                    <a href="/authentication/change_password" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Change Password</button></a>
                	<a href="/Expenses/myprofile" class="nav-item nav-link active"><button type="button" class="btn btn-primary">My Profile</button></a>
                	<a href="/authentication/logout" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
</div>


<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Change Password
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
  
  <div class="mt-4 pt-2">
               <small style="color: red;"> {{error}}</small>
              </div>

            <form action="/authentication/updating_password" method="post">
              {% csrf_token %}
                <br>
              <div class="row">
                <div class="col-md-12">

                  <div class="form-outline">
                    <input type="text" id="firstName" name="password" value='{{i.fname}}' class="form-control form-control-md" placeholder="New Password" required />
                    <label class="form-label" for="firstName">New Password<small style="color: red;">*</small></label>
                  </div>

                </div>

                </div>

                <div class="row">
                <div class="col-md-12">

                  <div class="form-outline">
                    <input type="text" id="firstName" name="rpassword" value='{{i.fname}}' class="form-control form-control-md" placeholder="Repeat Password" required />
                    <label class="form-label" for="firstName">Repeat Password<small style="color: red;">*</small></label>
                  </div>

                </div>

                </div>

              <div class="mt-4 pt-2">
                <center><input class="btn btn-primary btn-md" type="submit" value="Change Password" /></center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
