<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script type="text/javascript">
  let hi='{{error}}'
  if (hi){
    alert('{{error}}');
  };
</script>

</head>
<body >

<!-- Navbar  --->
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="dashboard" class="navbar-brand">
                <b style="color: black;">Expense Monitor</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>
                    <a href="userquery" class="nav-item nav-link active"><b style="color: black;">Queries</b></a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="/Expenses/addexpense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">+Add Expense</button></a>
                     <a href="/Expenses/expense" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Show Expense</button></a>
                	<a href="/authentication/change_password" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Change Password</button></a>
                	<a href="/Expenses/myprofile" class="nav-item nav-link active"><button type="button" class="btn btn-primary">My Profile</button></a>
                	<a href="/authentication/logout" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
</div>



<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Contact Form
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
            <form action="/Expenses/submitquery" method="post">
                {% csrf_token %}
                <br>
            <div class="row">
                <div class="col-12">

                    <div class="form-outline">
                    <input type="email" id="emailAddress" name="email" value='{{email}}' disabled class="form-control form-control-sm" required />
                    <label class="form-label" for="emailAddress">Email<small style="color: red;">*</small></label>
                  </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">

                    <div class="form-outline">
                        <select class="form-select" aria-label="Default select example" name="query_type" required>
                            <option selected value="Other">Choose Query Type</option>
                            <option value="Password Reset Issue">Password Change Issue</option>
                            <option value="Account Deletion Issue">Account Deletion Issue</option>
                            <option value="Expense Addition Issue">Expense Addition Issue</option>
                            <option value="Expense Deletion Issue">Expense Deletion Issue</option>
                            <option value="Expense Updation Issue">Expense Updation Issue</option>
                            <option value="Other">Other</option>
                      
                  </select>
    
                    <label class="form-label" for="emailAddress">Query Type<small style="color: red;">*</small></label>
                  </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">

                    <div class="form-outline">
                    <textarea class="form-control form-control-sm" rows="6" cols="50" name="description" required></textarea>
                    <label class="form-label" for="emailAddress">Description<small style="color: red;">*</small></label>
                  </div>
                </div>
            </div>
              <div class="mt-4 pt-2">
               <center> <input class="btn btn-primary btn-sm" type="submit" value="Submit" /></center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
