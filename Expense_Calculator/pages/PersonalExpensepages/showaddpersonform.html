<section class="vh-60 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Personal Group
              </h5>
  <small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
<form action="addgroup" method="post">
    {% csrf_token %}
      <br>

    <div class="row">
      <div class="col-md-6 mb-4">
        <input type="text" id="GroupName" name="groupname" placeholder="Group Name" class="form-control form-control-md" required  />
        <label class="form-label" for="GroupName"> Group Name <small style="color: red;">*</small></label>
      </div>

      <div class="col-md-6 mb-6">

        <div class="form-outline">
          <input type="text" id="PersonName" name="personname" placeholder="Payee Name" class="form-control form-control-md" required  />
                   <label class="form-label" for="PersonName">Payee Name<small style="color: red;">*</small></label>         
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 ">

        <div class="form-outline">
          <input type="Number" id="phoneNumber" name="mobile" placeholder="Mobile Number"  class="form-control form-control-md" maxlength="10"  />
          
          <label class="form-label" for="phoneNumber" >Mobile Number</label>
        </div>

      </div>
    

      <div class="col-md-6 mb-4 ">
        <input type="email" id="email" name="email" placeholder="Email Address"  class="form-control form-control-md"  required />
        <label class="form-label" for="email" >Email Address <small style="color: red;">*</small></label>
      
        </div>
    </div>

    <div class="mt-4 pt-2" sty>
      <center><input class="btn btn-primary btn-md" type="submit" value="Create Group" /></center>
    </div>
  </form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
