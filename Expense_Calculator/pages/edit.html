<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Expense
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
  
  <div class="mt-4 pt-2">
               <small style="color: red;"> {{error}}</small>
              </div>

            <form action="update_item" method="post">
              {% csrf_token %}
                <br>
                {% for j in res1 %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <input type="text" name="expenseid" value='{{j.expenseid}}' hidden>
                  <select class="form-select" aria-label="Default select example" name="Type">

                      <option value='{{j.expensename}}' selected>{{j.expensename}}</option>

                      {% for i  in res %}
                      <option value='{{i.expense_type}}'>{{i.expense_type}}</option>
                      {% endfor %}
                  </select>
                  <label class="form-label" for="lastName">Choose Expense Type<small style="color: red;">*</small></label>
                </div>

                <div class="col-md-6 mb-6">

                  <div class="form-outline">
                    <input type="date" id="lastName" name="date" value='{{date}}' class="form-control form-control-md" required  />
                             <label class="form-label" for="lastName">Date<small style="color: red;">*</small></label>         
                  </div>

                </div>
              </div>


              <div class="row">
                
                <div class="col-md-6 mb-4 ">

                  <div class="form-outline">
                    <input type="Number" id="phoneNumber" name="amount" value='{{j.amount}}' class="form-control form-control-md" maxlength="10" required />
                    <label class="form-label" for="phoneNumber" >Amount<small style="color: red;">*</small></label>
                  </div>

                </div>
              
                <div class="col-md-6 mb-4 ">

                  <select class="form-select" aria-label="Default select example" name="payment_mode">
                      <option value='{{j.typeofpayment}}' selected>{{j.typeofpayment}}</option>
                      <option value="Online">Online</option>
                      <option value="Offline(Cash)">Offline(Cash)</option>
                  </select>
                    <label class="form-label" for="phoneNumber" >Choose Payment Mode<small style="color: red;">*</small></label>
                  </div>
              </div>
              
              <div class="mt-4 pt-2" sty>
                <center><button class="btn btn-primary btn-md" />Update Expense Detail</button></center>

              </div>
               </form>
              <div class="mt-4 pt-2" sty>
                <center><button class="btn btn-primary btn-md"  onclick="myFunction()" />Delete Expense Detail</button></center>
                
              </div>
              <script type="text/javascript">
                      function myFunction() {
                      let text = "Are you want to delete Expense?";
                      if (confirm(text) == true) {
                        location.href = 'delete?ex={{j.expenseid}}';
                      } 
                    }



            </script>
           {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





</body>
</html>
