            <a href="dashboard" class="navbar-brand">
                <b style="color: black;">Expense Monitor</b>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>

                    <a href="dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>

                    <a href="/Expenses/addexpense" class="nav-item nav-link active"><button type="submit" class="btn btn-primary">+Add Expense</button></a>

<div style="margin-top:100px;">
    <center>
<table class="table table-success table-striped">
  <tr>
    <th>Query Id</th>
    <th >Query Subject</th>
    <th>Email Address</th>
    <th >Query Detail</th>
    <th>See Query</th>
    <th>Close Query</th>
</tr>
{% for i in res%}
<tr>
    <th>{{i.queryid}}</th>
    <td>{{i.subject}}</td>
    <td>{{i.email}}</td>
    <td>{{i.description}}</td>
    <td><a href="userreply?qid={{i.queryid}}"><button class="btn btn-success btn-md">View</button></a></td>
    <td><a href="userclose?qid={{i.queryid}}"><button class="btn btn-success btn-md">Close</button></a></td>

</tr>
{% endfor %}
</table>
</center>
</div>
