<body>

<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Expense
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
  
  

            <form action="addtransactiondata?searchid={{res1}}" method="post">
              {% csrf_token %}
                <br>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <select class="form-select" aria-label="Default select example" id="type" name="Type">
                      <option selected>Choose Expense Type</option>
                      {% for i  in res %}
                      <option value='{{i.expense_type}}'>{{i.expense_type}}</option>
                      {% endfor %}
                  </select>
                  <label class="form-label" for="type">Choose Expense Type<small style="color: red;">*</small></label>
                </div>
                <div class="col-md-6 mb-4">
                    <input type="text" name="Expensename" id="expenseName" placeholder="Enter Expense Name" class="form-control form-control-md" required>
                    <label class="form-label" for="expenseName">Expense Name<small style="color: red;">*</small></label>
                    </div>
              <div class="row">
                <div class="col-md-6 mb-6">

                    <div class="form-outline">
                      <input type="date" id="date" name="date"  class="form-control form-control-md" required  />
                               <label class="form-label" for="date">Date<small style="color: red;">*</small></label>         
                    </div>
  
                  </div>
                
                <div class="col-md-6 mb-4 ">

                  <div class="form-outline">
                    <input type="Number" id="phoneNumber" name="amount" placeholder="Amount(in rupees)" class="form-control form-control-md" maxlength="10" required />
                    
                    <label class="form-label" for="phoneNumber" >Amount<small style="color: red;">*</small></label>
                  </div>

                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-md-6 mb-4 ">

                  <select class="form-select" aria-label="Default select example" name="payment_mode">
                      <option selected>Choose Pyment Mode</option>
                      <option value="Online">Online</option>
                      <option value="Offline(Cash)">Offline(Cash)</option>
                  </select>
                    <label class="form-label" for="phoneNumber" >Choose Payment Mode<small style="color: red;">*</small></label>
                  </div>
                  <div class="col-md-6 mb-4 ">
                    <select class="form-select" aria-label="Default select example" name="Payeename">
                      {% for x in res2 %}
                      {% if current == x.Name %}
                      <option selected value='{{x.name}}'>{{x.name}}</option>
                      {% else %}
                      <option value='{{x.name}}'>{{x.name}}</option>
                      {% endif %}
                      {% endfor %}
                  </select>
                    <label class="form-label" for="phoneNumber" >Payee Person<small style="color: red;">*</small></label>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 ">
                  <input type="text" id="phoneNumbers" name="Podname" value='{{podname}}'  placeholder="Enter Pod Name" class="form-control form-control-md" disabled />
                  <label class="form-label" for="phoneNumbers" >Pod Name<small style="color: red;">*</small></label>
                
                  </div>
              </div>
              <div class="mt-4 pt-2" sty>
                <center><input class="btn btn-primary btn-md" type="submit" value="Add Expense" /></center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
document.getElementById("date").valueAsDate = new Date()
</script>




</body>
</html>
