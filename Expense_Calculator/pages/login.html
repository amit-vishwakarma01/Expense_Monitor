<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <!--- Header --->

	<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="/home" class="navbar-brand">
                 <b style="color: black;">Expense Monitor</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/home" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="/home/#about" class="nav-item nav-link active"><b style="color: black;">About Us</b></a>
                    <a href="/home/#contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>
                </div>
                <div class="navbar-nav ms-auto">
                	<a href="/authentication/signup" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Signup</button></a>
                    <a href="/authentication/login" class="nav-item nav-link active"><button type="button" class="btn btn-primary">Login</button></a>
                </div>
            </div>
        </div>
    </nav>
</div>


<section class="vh-60 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form
            </h3>
<small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
  <div class="mt-4 pt-2">
               <small style="color: red;"> {{error}}</small>
              </div>

            <form action="/authentication/authenticate_user" method="post">
            	{% csrf_token %}
            	<br>
            <div class="row">
                <div class="col-12">

                	<div class="form-outline">
                    <input type="email" id="emailAddress" placeholder="Email Address" name="email" class="form-control form-control-md" required />
                    <label class="form-label" for="emailAddress">Email<small style="color: red;">*</small></label>
                  </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">

                	<div class="form-outline">
                    <input type="password" placeholder="Password" name="password" class="form-control form-control-md" required />
                    <label class="form-label" for="emailAddress">Password<small style="color: red;">*</small></label>
                  </div>
                </div>
            </div>
              <div class="row">
                <div class="col-12">

                <a href="">Forget Password</a>
                </div>

            </div>
              <div class="mt-4 pt-2">
               <center> <input class="btn btn-primary btn-md" type="submit" value="Submit" /></center>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
