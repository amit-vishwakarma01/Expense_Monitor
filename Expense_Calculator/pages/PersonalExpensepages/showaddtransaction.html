<body>
<!-- Navbar  --->

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a href="/Expenses/dashboard" class="navbar-brand">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/Expenses/dashboard" class="nav-item nav-link active"><b style="color: black;">Home</b></a>
                    <a href="/Expenses/contact" class="nav-item nav-link active"><b style="color: black;">Contact Us</b></a>

<section class="vh-60 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Transaction
              </h5>
  <small >Note-: <small style="color: red;">*</small> </small>Fields are Mendatory.<br>
<form action="addtrans?groupid={{groupid}}" method="post">
    {% csrf_token %}
      <br>

    <div class="row">
      <div class="col-md-6 mb-4">
        <input type="text" id="GroupName" name="name" placeholder="Name" class="form-control form-control-md" required  />
        <label class="form-label" for="GroupName"> Name <small style="color: red;">*</small></label>
      </div>

      <div class="col-md-6 mb-6">

        <div class="form-outline">
          <input type="text" id="PersonName" name="reason" placeholder="Reason of Payment" class="form-control form-control-md"   />
                   <label class="form-label" for="PersonName">Reason </label>         
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 ">

        <select class="form-select" aria-label="Default select example" name="payment_mode">
            <option selected>Choose Pyment Mode</option>
            <option value="Online">Online</option>
            <option value="Offline(Cash)">Offline(Cash)</option>
        </select>
        <label class="form-label" for="date" >Mode Of Payment</label>
      </div>
    

      <div class="col-md-6 mb-4 ">
        <input type="number" id="email" name="amount" placeholder="Amount"  class="form-control form-control-md"   />
        <label class="form-label" for="email" >Amount</label>
      
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4 ">
            <input type="date" id="date" name="date" placeholder="Date"   class="form-control form-control-md"   />
            <label class="form-label" for="date" >Date</label>
        </div>
    </div>
    <div class="mt-4 pt-2" sty>
      <center><input class="btn btn-primary btn-md" type="submit" value="Add Transaction" /></center>
    </div>
  </form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
